
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f0505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>烤串英雄 2.0 - Grill Hero Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+TC:wght@400;700;900&display=swap');
      
      :root {
        --grill-dark: #0f0505;
        --ember-orange: #f97316;
        --hellfire-blue: #3b82f6;
      }

      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: var(--grill-dark);
        color: #fff;
        overflow: hidden;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      .font-display { font-family: 'Black Ops One', cursive; }

      /* 3D Button Press Effect */
      .btn-3d {
        transition: all 0.1s;
        box-shadow: 0 4px 0 rgba(0,0,0,0.5);
      }
      .btn-3d:active:not(:disabled) {
        transform: translateY(4px);
        box-shadow: 0 0 0 rgba(0,0,0,0.5);
      }

      .bg-wood {
        background-color: #3f2e23;
        background-image: 
          repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 2px, transparent 2px, transparent 4px),
          linear-gradient(to bottom, #4a3627, #2d1f16);
      }

      .bg-metal-panel {
        background: linear-gradient(135deg, #374151 0%, #111827 100%);
        border: 2px solid #4b5563;
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
      }
      
      .bg-metal-grate {
        background-color: #1a1a1a;
        background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
        background-size: 50px 50px;
      }

      @keyframes hyperCombo {
        0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
        25% { transform: scale(1.2) rotate(3deg); filter: hue-rotate(90deg); }
        50% { transform: scale(1.1) rotate(-3deg); filter: hue-rotate(180deg); }
        75% { transform: scale(1.3) rotate(2deg); filter: hue-rotate(270deg); }
        100% { transform: scale(1) rotate(0deg); filter: hue-rotate(360deg); }
      }
      .animate-hyper-combo { animation: hyperCombo 0.3s infinite linear; }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 5px #f97316; }
        50% { box-shadow: 0 0 25px #f97316; }
      }
      .animate-pulse-glow { animation: pulseGlow 1s infinite ease-in-out; }

      @keyframes fireParticles {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-50px) scale(0); opacity: 0; }
      }
      .fire-particle { animation: fireParticles 0.8s forwards ease-out; }

      #rotate-prompt { display: none; }
      @media screen and (orientation: portrait) {
        #rotate-prompt { display: flex; }
        #root { display: none; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="rotate-prompt" class="fixed inset-0 bg-[#0f0505] z-[9999] flex flex-col items-center justify-center text-center p-8">
       <div class="animate-bounce mb-8 text-orange-500">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
             <path d="M12 3a9 9 0 1 0 9 9" />
             <path d="M12 3v6" />
             <path d="M16 7l-4-4-4 4" />
          </svg>
       </div>
       <h2 class="text-3xl font-display text-white mb-4">請旋轉裝置</h2>
       <p class="text-gray-400">為了最佳的燒烤戰鬥體驗，請使用橫向模式。</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
